version: 2.1
orbs: 
  slack: circleci/slack@4.9.3
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build Frontend"
          command: |
             cd frontend
             npm install
             npm run build            
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
  
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build Backend"
          command: | 
              cd backend
              npm install
              npm run build
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
          
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Test Frontend"
          command: |
             cd frontend
             npm install
             npm run test
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
  
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Test Backend"
          command: | 
              cd backend
              npm install 
              npm run test
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
# Invoke jobs via workflows
  scan-frontend:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - checkout
      # Restore from cache
      - run:
          name: "Install dependencies Backend"
          command: | 
              cd frontend
              npm install 
      - run:
          name: "Audit Packages Frontend"
          command: | 
              cd frontend
              npm audit fix --audit-level=critical --force
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1

  scan-backend:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - checkout
      # Restore from cache
      - run:
          name: "Install dependencies Backend"
          command: | 
              cd backend
              npm install 
      - run:
          name: "Audit Packages Backend"
          command: | 
              cd backend
              npm audit fix --audit-level=critical --force
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:   
            requires: [build-frontend]
      - test-backend:
            requires: [build-backend]
      - scan-frontend:   
            requires: [build-frontend]
      - scan-backend:
            requires: [build-backend]