version: 2.1
orbs:
  slack: circleci/slack@4.9.3 
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build Frontend"
          command: |
             cd frontend
             npm install
             npm run build
                      
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
  
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build Backend"
          command: | 
              cd backend
              npm install
              npm run build
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
          
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Test Frontend"
          command: |
             cd frontend
             npm install
             npm run test
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
  
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Test Backend"
          command: | 
              cd backend
              npm install 
              npm run test
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1
# Invoke jobs via workflows
  scan-frontend:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - checkout
      # Restore from cache
      - run:
          name: "Install dependencies Backend"
          command: | 
              cd frontend
              npm install 
      - run:
          name: "Audit Packages Frontend"
          command: | 
              cd frontend
              npm audit fix --audit-level=critical --force 
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1

  scan-backend:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - checkout
      # Restore from cache
      - run:
          name: "Install dependencies Backend"
          command: | 
              cd backend
              npm install 
      - run:
          name: "Audit Packages Backend"
          command: | 
              cd backend
              npm audit fix --audit-level=critical --force
      - slack/notify:
           branch_pattern: .+
           event: fail
           channel: $SLACK_DEFAULT_CHANNEL
           template: basic_fail_1

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: install required utilities
          command: |
             yum install tar -y
             yum install gzip -y
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=project4-udapeople \
              --stack-name "project4-udapeople-backend-stak-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CRICLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=project4-udapeople \
              --stack-name "project4-udapeople-frontend-stak-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CRICLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            # Your code here
            exit 1
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      # Here's where you will add some code to rollback on failure      
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:   
            requires: [build-frontend]
      - test-backend:
            requires: [build-backend]
      - scan-frontend:   
            requires: [build-frontend]
      - scan-backend:
            requires: [build-backend]
      - deploy-infrastructure:
            requires: [test-frontend,test-backend,scan-frontend,scan-backend]
            filters:
              branches:
                 only: [circleci-editor/888/main]
