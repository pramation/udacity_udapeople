
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm" , "tar"]
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Copy backend dist files to remote server
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: Install Node modules
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm install --only=dev
    
- name: Building backend service
  shell: |
    cd /home/ubuntu/backend
    npm run build
    npm run prestart:prod
        
- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls
- name: Building node service
  shell: |
    cd /home/ubuntu/backend
    npm run build
    npm run prestart:prod
    
- name: start pm2 for dist/main.js
  become: no
  shell: pm2 start npm -f ./main.js -- run start
  args:
    chdir: /home/ubuntu/backend/dist
